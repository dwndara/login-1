    <link rel="stylesheet" href="style.css" />
    <title>Página de login</title>
    <body>
    <div class="page">
    <button class="home"><b>HOME</b></button>
      <div class="container"><br>
        <h2 class="login_name">Login</h2>
        <hr class="line">
          <div class=container_email>
            <label  for="email">Seu email</label>
            <input type="email" id="email" name="email" class="email_box" placeholder="email@meuemail.com">
        </div>
        <div class="container_password">
            <label for="password">Sua senha</label>
            <input type="password" id="password" name="password" class="pass_box" placeholder="1234">
        </div>
        <div class="checkbox"> 
          <input type="checkbox">
          <label for="logado">Manter-me logado</label>
        </div>
          <div class="logar">
            <button> Logar </button>
          </div>
        <div class="cadastre">
          <label>Ainda não tem conta?</label> 
          <button><b>Cadastre-se</b></button>
        </div>
        </div>
      </div>
    </body>
</html>
